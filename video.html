<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            color: #fff;
            background-color: #000;
            margin: 0;
            padding: 0;
            /* Add background image */
            background-image: url('https://www.intel.com/content/dam/www/central-libraries/us/en/images/2022-11/newsroom-deepfake-feat.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Keeps the background fixed while scrolling */
        }

        .upload-form {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            margin-top: 50px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            border-radius: 10px;
        }

        #myProgress {
            width: 100%;
            background-color: #333;
            margin: 20px 0;
        }

        #myBar {
            width: 1%;
            height: 30px;
            background-color: #fff;
            text-align: center;
            line-height: 30px;
            color: #000;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <main>
        <div class="upload-form">
            <form id="video-upload" onsubmit="uploadVideo(event)">
                <input type="file" accept="video/*" required>
                <input type="submit" value="Upload">
            </form>
            <div id="myProgress">
                <div id="myBar">0%</div>
            </div>
        </div>
    </main>

    <script>
        function uploadVideo(event) {
            event.preventDefault();
            var progressBar = document.getElementById('myBar');
            var width = 1;
            var id = setInterval(frame, 10);

            function frame() {
                if (width >= 100) {
                    clearInterval(id);
                    progressBar.innerHTML = 'Upload Successful';
                } else {
                    width++;
                    progressBar.style.width = width + '%';
                    progressBar.innerHTML = width + '%';
                }
            }
        }
    </script>
</body>

</html>
